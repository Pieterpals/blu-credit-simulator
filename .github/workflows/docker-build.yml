name: Docker Build and Push

on:
  push:
    branches:
      - main  # Trigger on push to main branch
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fix Package Manager Issues
        run: |
          sudo apt-get update --fix-missing
          sudo apt-get install -f -y
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          sudo dpkg --configure -a
          sudo apt-get update

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Docker (Fix Conflicts)
        run: |
          sudo apt-get remove -y containerd docker.io || true
          curl -fsSL https://get.docker.com | sudo bash
          sudo systemctl start docker
          sudo systemctl enable docker

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/credit-simulator:latest .

      - name: Push Docker Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/credit-simulator:latest
